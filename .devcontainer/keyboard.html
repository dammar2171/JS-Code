<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      .project {
        background-color: aqua;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      .color {
        color: orange;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div class="insert">
        <div class="key">press the key and see magic.</div>
      </div>
    </div>
    <script>
      const insert = document.querySelector(".insert");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
      <div class="color">
        <table>
  <tr>
    <th>key</th>
    <th>code</th>
    <th>keyCode</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.code}</td>
    <td>${e.keyCode}</td>
  </tr>
  
</table>
        </div>
      `;
      });
    </script>
  </body>
</html>
